apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: global-dev-root
  namespace: argocd
spec:
  project: dev-project
  source:
    repoURL: https://github.com/ramdy1449/gitops-argocd.git
    targetRevision: main
    path: environments/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true